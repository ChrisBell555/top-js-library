<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1 class="title">My Library</h1>
        </div>
        <div class="actions">
            <button id="library">View Library</button>
            <button id="new-book">New Book</button>
        </div>
        <div class="content">
        </div>
        
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="modal-form">
                <label for="book-name">Title:</label>
                <input type="text" id="book-name" name="name">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="author">
                <label for="book-pages">Number of pages:</label>
                <input type="number" id="book-pages" name="pages">
                <label for="book-read">Read:</label>
                <input type="checkbox" id="book-read" name="isRead">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
